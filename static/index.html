<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolutionPal - Your AI Resolution Coach</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/resolutionpal.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/resolutionpal.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/resolutionpal.png">
    <meta name="theme-color" content="#FC3D4C">
    
    <!-- Styles -->
    <link href="/static/dist/styles.css" rel="stylesheet">
</head>
<body class="bg-[#F8FAFC] min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Progress Bar -->
        <div class="w-full h-2 bg-[#FC3D4C]/10 rounded-full mb-8">
            <div id="progress-fill" class="h-full bg-[#FC3D4C] rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>

        <!-- Main Content Container -->
        <div class="relative">
            <!-- User Info Form -->
            <form id="user-info-form" class="max-w-2xl mx-auto">
                <div class="space-y-6">
                    <!-- Questions will be inserted here -->
                </div>
            </form>

            <!-- Question Form -->
            <div id="question-form" class="max-w-2xl mx-auto" style="display: none;">
                <!-- Questions will be inserted here -->
            </div>

            <!-- Results Container -->
            <div id="results" class="max-w-7xl mx-auto" style="display: none;">
                <div id="resolutions-list" class="space-y-8">
                    <!-- Resolutions will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load external libraries first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha512-H+vxuoHHKhEQq4Vz/yZzeZKVyYEXp9JyqcHhi/sgKxjLLpOvHlq4kq1nTNCqzxvGWqPvGg0SS05D+/boSVKiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Load our app script last -->
    <script src="/static/main.js"></script>
</body>
</html>
