<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Resolutions Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/styles.css') }}">
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-6">
        <!-- User Info Form -->
        <div id="user-info-form" class="question-card">
            <div class="space-y-8">
                <div class="space-y-6">
                    <!-- Content will be dynamically inserted by displayUserInfoQuestion() -->
                </div>
            </div>
        </div>

        <!-- Question Form -->
        <div id="question-form" class="question-card" style="display: none;">
            <!-- Questions will be inserted here -->
        </div>

        <!-- Results Container -->
        <div id="results" class="question-card space-y-8" style="display: none;">
            <div class="text-center space-y-6">
                <div class="sparkle-icon">âœ¨</div>
                <h1 class="text-4xl font-bold">Your 2025 Resolution Plan</h1>
            </div>
            <div id="resolutions-list" class="space-y-6"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
