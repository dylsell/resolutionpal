services:
  - type: web
    name: resolutionpal
    env: python
    buildCommand: |
      rm -rf .venv
      python -m venv .venv
      . .venv/bin/activate
      npm install && npm run build:css && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000