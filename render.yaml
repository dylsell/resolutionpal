services:
  - type: web
    name: resolutionpal
    env: python
    buildCommand: |
      rm -rf /etc/gunicorn.conf.py /etc/gunicorn.d/* 2>/dev/null || true
      npm install && npm run build:css && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind=0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GUNICORN_CMD_ARGS
        value: "--worker-class=sync --workers=1 --log-level=debug"